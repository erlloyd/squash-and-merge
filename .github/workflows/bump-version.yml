name: Prep for Deploy
# This workflow is triggered on pushes to the repository.
on:
  push:
    branches:
      - 'master'

if: "! contains(toJSON(github.event.commits.*.msg), '[skip ci]')"
jobs:
  test:
    # Job name is
    name: Verify, Bump Version, and Tag for Release
    # This job runs on Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Print ref
        run: echo $GITHUB_REF
      - name: Bump version
        run: |
          git config --global user.name "test-auto-user"
          git config --global user.email "test-auto-user"
          npm version major -m "Releasing %s [skip ci]"
      - name: Install SSH Client ðŸ”‘
        uses: webfactory/ssh-agent@v0.2.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}
      - name: Push
        run: |
          git remote add origin-ssh git@github.com:erlloyd/squash-and-merge.git
          git remote -v
          git push --tags origin-ssh master

        